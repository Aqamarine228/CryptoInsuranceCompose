version: "3.9"

volumes:
  dist: {}

services:
  nginx:
    image: nginx:alpine
    restart: on-failure
    ports:
      - "33667:80"
    volumes:
      - dist:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/fastcgi-php.conf:/etc/nginx/fastcgi-php.conf
    depends_on:
      - backend

  backend:
    restart: on-failure
    env_file:
      - .env
    build:
      context: https://${GITHUB_TOKEN}@github.com/Aqamarine228/CryptoInsuranceBack.git
      dockerfile: Dockerfile
    volumes:
      - dist:/var/www/html